<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Greatest Hits!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<blockquote class="blockquote text-center">
    <h1><a href="/GreatestHits/">Greatest Hits!</a></h1>
</blockquote>
<div class="text-center">
    <h3 th:inline="text">Recent songs by [[${artistName}]]</h3>
</div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Current Position</th>
                <th>Song Name</th>
                <th>Points</th>
                <th>Peak</th>
                <th>Weeks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry:${songList}">
                <td th:text="${entry.position}">N/A</td>
                <td><a th:text="${entry.name}" th:href="@{/song/{artist}/{name}(artist=${artistName},name=${entry.name})}">N/A</a></td>
                <td th:text="${entry.points}">N/A</td>
                <td th:text="${entry.peak}">N/A</td>
                <td th:text="${entry.weeks}">N/A</td>
            </tr>
            </tbody>
        </table>
</body>
</html>
